<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Budget App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Welcome To Budgetbook</h1>
    </header>
    <main>
    <div class = "container">
      <div id="button_container">
        <input type="submit" value="New User" class="submit_button" id="new_user">
        <input type="submit" value="Login" class="submit_button" id="login">
      </div>
      <div id="login_form">
        <h2>Sign In</h2>
        <br>
          <p>
            Username:
          <input type="text" id="userName"></input>
          <input type="submit" value="Log In" class="submit_button" id="login_button">
          </p>
      </div>
      <div id="new_user_form">
        <h2>Create a Budget</h2>
        <br>
          <p>
            Username:
          <input type="text" id="newName"></input>
          <input type="submit" value="Create" class="submit_button" id="new_user_button">
      </div>
    </div>
  </main>


    <script src="./src/index.js"></script>
    <script src="./src/category.js"></script>
    <script src="./src/budget.js"></script>
    <script src="./src/transaction.js"></script>
  </body>
</html>
